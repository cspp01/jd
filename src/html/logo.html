<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/logo.min.css">
</head>
<body>
<img src="../image/logo.png">
<div class="logoin">
    <h2>寄递安全管理系统</h2>
    <form role="form">
        <div class="form-group col-lg-8 col-lg-offset-2">
            <input type="text" class="form-control" id="username" placeholder="请输入管理员账号">
            <span class="glyphicon glyphicon-user"></span>
        </div>
        <div class="form-group col-lg-8 col-lg-offset-2">
            <input type="text" class="form-control" id="password" placeholder="请输入管理员密码">
            <span class="glyphicon glyphicon-lock"></span>
        </div>
        <div class="form-group col-lg-8 col-lg-offset-2">
                <button type="submit" class="btn btn-default col-lg-12" onclick="window.location.href='main.html';">登陆</button>
            </div>
        <div class="form-group col-lg-8 col-lg-offset-2">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="">记住密码
                </label>
            </div>
            <span>忘记密码</span>
        </div>
    </form>
</div>
</body>
</html>
